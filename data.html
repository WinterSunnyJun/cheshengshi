    <script>

    $(function(){

        part_tip();
        
        $('#data_query').click(function(){
           var res=$('#data_search').val()
           if(res==''){
                $.showDialog({
                    title: "请输入要查询的资料信息!",
                    type: "alert"
                }); 
                $('#data_search').focus();
                return false;
           }
           $(window).attr('location','/dataList.html?search_data='+res);
        })


        function part_tip(){
            $.ajax({
                type: "post",
                url: api_url+ "search/search/datum",
                async: true,
                data: {},
                dataType: 'jsonp',
                success: function (data) {   
                  console.log(data.response_data);
                  var lists = data.response_data.lists;
                  for (var i = 0; i < lists.length; i++) {                                                 
                     $('#data_tip').append('<li>'+lists[i].information +'</li>');  
                  }  
                

                },
                error: function () {                    
                }
            });   
        }

    })
    </script>
