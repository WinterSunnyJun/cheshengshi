<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="css/weui.css"/>
    <link rel="stylesheet" href="css/style.css">    
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/config.js"></script>
    <title>个人资料</title>
</head>
<body class="apply-body-wrapper">
<div class="top">
    <div class="top-back clearfix">
        <a href="vipCenter.html">
        <div class="top-back-img fl">
            <img src="img/back-arrow-blue.png" alt="24*38">
        </div>
        <p class="top-back-text fl">返回</p>
        </a>
    </div>
    <h3 class="top-title">个人资料</h3>
</div>
<div class="apply-body weui-cells-form">
    <div class="weui-cells apply-input">
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label for class="weui-label">姓名</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input tr"  disabled="disabled" id="name"  type="text" placeholder="">
            </div>
        </div>
    </div>
    <div class="weui-cells apply-input">
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label for class="weui-label">微信号</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input tr" id="wxid"  disabled="disabled"  type="text" placeholder="">
            </div>
        </div>
    </div>
    <div class="weui-cells apply-input">
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label for class="weui-label ">手机号</label>
            </div>
            <div class="weui-cell__bd">
                <input type="" class="weui-input tr"  disabled="disabled"  id="phone" type="number">
            </div>
        </div>
    </div>
    <div class="weui-cells apply-input">
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label for class="weui-label">地区</label>
            </div>
            <div class="weui-cell__bd">
                <input type="" id="ads"   disabled="disabled"  class="weui-input tr">
            </div>
        </div>
    </div>
  <!--   <div class="weui-cells apply-textarea">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <textarea class="weui-textarea" placeholder="" name="" id="" rows="8"></textarea>
            </div>
        </div>
    </div> -->
</div>
<script>
   $(function(){
      
        load();

        function load(){
                $.ajax({
                    type: "post",
                    url: api_url+ "user/user/luser",
                    async: true,
                    data: {
                        // id:GetQueryString('id')
                        id:1
                    },
                    dataType: 'jsonp',
                    success: function (data) { 
                        console.log(data.response_data.lists[0]);
                        var res=data.response_data.lists[0];
                        $('#name').val(res.name)
                        $('#phone').val(res.telephone)
                        $('#wxid').val(res.wechat)
                        $('#ads').val(res.receiving)
                        $('#type').val(res.type)      
                    },
                    error: function () {                    
                    }
                })
        }

    })
</script>
</body>
</html>
